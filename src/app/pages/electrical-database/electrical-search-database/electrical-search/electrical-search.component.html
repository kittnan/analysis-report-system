<div class="loading" *ngIf="LoadingPage">
  <div class="spinner">

  </div>
</div>

<div class="myInput mt-3 " style="width: 100%">
  <div class="row mt-3">
    <div class="col-lg-12">
      <h5>Product Electrical Space./Value</h5>
    </div>
    <div class="col-lg-12 align-self-center ">
      <span for=""><b>Pattern : {{model}}</b></span>
    </div>
  </div>

  <div class="row mt-1 col-lg-12">
    <div class="mr-1">
      <label for=""><b>No.</b></label>
      <div class="mt-1" *ngFor="let item of data">
        <button class="myInput" style="width: 5em">{{item.no || "-" }}</button>
      </div>
    </div>
    <div class="mr-1">
      <label for=""><b>Name</b></label>
      <div class="mt-1" *ngFor="let item of data">
        <button class="myInput" style="width: 5em">{{item.name||0}}</button>
      </div>
    </div>
    <div class="mr-1">
      <label for=""><b>Good</b></label>
      <div class="mt-1" *ngFor="let item of data">
        <button class="myInput" style="width: 5em">{{item.good||0}}</button>
      </div>
    </div>
    <div class="">
      <label for=""><b>NG</b></label>
      <div class="mt-1 mr-5" *ngFor="let item of data">
        <input [ngClass]="item.status == true ? 'myInputGreen' : 'myInputRed'" [(ngModel)]="item.Ng" type="number"
          style="width: 7em" (keyup)="calculator()" (change)="calculator()">
      </div>
    </div>


    <div class="mr-1">
      <label for=""><b>No.</b></label>
      <div class="mt-1" *ngFor="let item of data">
        <button class="myInput" style="width: 5em">{{item.no || "-" }}</button>
      </div>
    </div>
    <div class="mr-1">
      <label for=""><b>Name</b></label>
      <div class="mt-1" *ngFor="let item of data">
        <button class="myInput" style="width: 5em">{{item.name||0}}</button>
      </div>
    </div>
    <div class="mr-1">
      <label for=""><b>Good</b></label>
      <div class="mt-1" *ngFor="let item of data">
        <button class="myInput" style="width: 5em">{{item.good||0}}</button>
      </div>
    </div>
    <div class="">
      <label for=""><b>NG</b></label>
      <div class="mt-1" *ngFor="let item of data">
        <input [ngClass]="item.status == true ? 'myInputGreen' : 'myInputRed'" [(ngModel)]="item.Ng" type="number"
          style="width: 7em" (keyup)="calculator()" (change)="calculator()">
      </div>
    </div>
  </div>

  <div class="mt-4"></div>
</div>
<div class="row mt-3">
  <div class="col-lg-3">
    <button class="btn btn-sm  text-primary"
      style="text-align: right; cursor: pointer;">Export <i class="bi bi-file-earmark-spreadsheet"></i></button>
  </div>
</div>

<button (click)="export()">Export!</button>
