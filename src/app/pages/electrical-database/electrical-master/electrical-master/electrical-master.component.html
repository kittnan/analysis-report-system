<div class="loading" *ngIf="LoadingPage">
  <div class="spinner">

  </div>
</div>

<div class="d-flex">
  <div class="w-30 mr-3">
    <button routerLinkActive="btn btn-primary" [routerLink]="RouterMenu[0].path" class="btn btn-block">Input
      Database<i class="bi bi-file-earmark-plus" style="font-size: 1.5em ml-2"></i></button>
  </div>
  <div class="w-30 mr-3">
    <button *ngIf="RouterMenu[1]" routerLinkActive="btn btn-primary" [routerLink]="RouterMenu[1].path" class="btn btn-block">Master
      Electrical<i class="bi bi-list-ul" style="font-size: 1.5em ml-2"></i></button>
  </div>
</div>


<div class="col-12"
  style="background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 6px 10px -4px rgb(0 0 0 / 15%);">

  <div class="row">
    <div class="col-lg-6">
      <h3>MASTER ELECTRICAL</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-5">
      <label for="">Master :</label>
      <select class="form-control" name="" [(ngModel)]="masterList">
        <option value=""></option>
        <option value="" *ngFor="let list of master" [value]="list" >{{list}}</option>
      </select>
    </div>
  </div>

  <div *ngFor="let item of master">
    <div *ngIf="masterList == item" class="row mt-3">
      <div class="col-lg-12">
        <input hidden type="file" id="files" (change)="ImportMaster($event)" multiple="false">
        <label  class="btn btn-info mr-5" for="files" ><i class="bi bi-box-arrow-in-down" style="font-size: 1rem;" ></i>Import Master Database</label>
        <button  class="btn btn-success" (click)="ExportMaster()" ><i class="bi bi-file-earmark-plus" style="font-size: 1rem;"></i>Export Master Database</button>
      </div>
    </div>
  </div>
