<div class="col-12" style="background-color: white; padding: 5px; border-radius: 12px; box-shadow: 0 6px 10px -4px rgb(0 0 0 / 15%);">
    <h1>EQUIPMENT MASTER MANAGE</h1>
</div>

<div class="col-12 mt-2" style="background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 6px 10px -4px rgb(0 0 0 / 15%);">

    <div class="row">
        <div class="col-3">
            <label for="">Group</label>
            <select class="custom-select" (change)="onChangeGroupSelect($event)">
                <option value=""></option>
                <option value="normal">Normal</option>
                <option value="country">Country</option>
            </select>
        </div>
        <div class="col-6">
            <label for="">Master Name</label>
            <select class="custom-select" (change)="onChangeMasterSelect($event)">
                <option value=""></option>
                <option *ngFor="let item of MASTER; let i=index" [value]="item.master">{{item.master}}</option>
            </select>
        </div>
        <div class="col-3">
            <div class="mt-3">
                <button class="btn btn-success " (click)="onClickModalAddMaster(modalAddMaster)"><i
                        class="bi bi-file-earmark-plus" style="font-size: 1rem;"></i>
                    Add new master</button>
                <button class="btn btn-danger " (click)="onClickDeleteMaster()"><i class="bi bi-trash"
                        style="font-size: 1rem;"></i>
                    Delete Master</button>
            </div>
        </div>

    </div>

</div>

<div *ngIf="Select_Master" class="col-6 mt-2 mx-auto" style="background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 6px 10px -4px rgb(0 0 0 / 15%);">



    <table class="table table-striped ">
        <thead>
            <tr class="text-center">
                <td colspan="2" width="10%">Master Name:</td>
                <td>
                    {{Select_Master.master}}
                    <i class="bi bi-gear text-warning" (click)="onClickEditMasterTable(modalEditMaster)" style="font-size: 1.3rem;"></i>
                </td>
            </tr>
            <tr>
                <td width="5%"></td>
                <td width="5%"></td>
                <td class="text-center">List Name</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Select_Master.lists; let i=index">
                <td width="5%">
                    <button class="" (click)="onClickDeleteListTable(i)">
                        <i class="bi bi-trash text-danger" style="font-size: 1.3rem;"></i>
                    </button>
                </td>
                <td width="5%">
                    <i class="bi bi-gear text-warning" (click)="onClickEditListTable(i,modalEditList)" style="font-size: 1.3rem;"></i>
                </td>
                <td>
                    <span>
                        {{item}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</div>


<ng-template #modalAddMaster let-modal>
    <div class="modal-header">
        <h4 class="modal-title">add new master</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); ">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Group</label>
                        <select [(ngModel)]="group" class="custom-select">
                            <option value=""></option>
                            <option value="normal">Normal</option>
                            <option value="country">Country</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Master Name</label>
                        <input type="text" class="form-control" [(ngModel)]="master">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">new item</label>
                        <input type="text" class="form-control" [(ngModel)]="newItem">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button [disabled]="checkDisableAddItem()" class="btn btn-block" (click)="addItem()">add new
                            item</button>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="lists.length!=0">
                <div class="col-10 mx-auto">
                    <table class="table table-striped">
                        <thead>
                            <tr class="text-center">
                                <td>Master Name:</td>
                                <td>{{master}}</td>
                            </tr>
                            <tr>
                                <td width="5%"></td>
                                <td class="text-center">List Name</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of lists; let i=index">
                                <td width="5%">
                                    <span class="text-danger" (click)="onClickDeleteList(i)">
                                        <i class="bi bi-trash" style="font-size: 1.3rem;"></i>
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        {{item}}
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>





    </div>
    <div class="modal-footer">
        <button [disabled]="checkSave()" type="button" class="btn btn-success" (click)="onSave()"><i class="bi bi-check"
                style="font-size: 1rem;"></i>
            Save</button>
    </div>
</ng-template>

<ng-template #modalEditList let-modal>
    <div class="modal-header">
        <h4 class="modal-title">edit list</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); ">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-12">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="editItem">
            </div>
        </div>



    </div>
    <div class="modal-footer">
        <button [disabled]="checkEditList()" type="button" class="btn btn-success" (click)="onEditListSave()"><i
                class="bi bi-check" style="font-size: 1rem;"></i>
            Save</button>
    </div>
</ng-template>

<ng-template #modalEditMaster let-modal>
    <div class="modal-header">
        <h4 class="modal-title">edit master</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); ">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>





    <div class="modal-body">
        <div class="col-12">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="editMaster">
            </div>
        </div>



    </div>
    <div class="modal-footer">
        <button [disabled]="checkEditList()" type="button" class="btn btn-success" (click)="onEditMasterSave()"><i
                class="bi bi-check" style="font-size: 1rem;"></i>
            Save</button>
    </div>
</ng-template>
