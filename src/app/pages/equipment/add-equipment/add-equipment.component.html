<div class="col-12" style="background-color: white; padding: 5px; border-radius: 12px; box-shadow: 0 6px 10px -4px rgb(0 0 0 / 15%);">
    <h1>NEW EQUIPMENT</h1>
</div>
<div class="col-12 mt-3" style="background-color: white; padding: 20px; border-radius: 12px; box-shadow: 0 6px 10px -4px rgb(0 0 0 / 15%);">
    <div class="row">
        <div class="col-6">
            <input type="file" hidden #uploadImg (change)="onUploadImage($event)">

            <button id="btnOutput" class="btn btn-block" style="height: 500px;" (click)="uploadImg.click()">Upload
                image</button>
            <img id="output" src="#" alt="" hidden width="100%" height="100%" (click)="uploadImg.click()">
            <p *ngIf="FileUpload">
                <strong>filename: </strong><span>{{FileUpload.name}}</span>
                <strong class="ml-2">size: </strong><span>{{FileUpload.size |fileSize}}</span>
            </p>
        </div>

        <div class="col-6">
            <div class="row" [formGroup]="newEquipment">
                <div class="col-12">
                    <label [ngClass]="{'invalidLabel': newEquipmentControl['analysisEquipmentName'].invalid}" for="">Analysis equipment name</label>
                    <input type="text" class="form-control" formControlName="analysisEquipmentName">
                </div>
                <div class="col-12" *ngIf="Field">
                    <label [ngClass]="{'invalidLabel': newEquipmentControl['field'].invalid}" for="">Field</label>
                    <select class="custom-select" formControlName="field">
                        <option value=""></option>
                        <option [value]="item" *ngFor="let item of Field.lists ; let i=index">{{item}}</option>
                    </select>
                </div>
                <div class="col-12">
                    <label [ngClass]="{'invalidLabel': newEquipmentControl['analysisScope'].invalid}" for="">Analysis
                        scope</label>
                    <input type="text" class="form-control" formControlName="analysisScope">
                </div>
                <div class="col-12">
                    <label [ngClass]="{'invalidLabel': newEquipmentControl['defectMode'].invalid}" for="">Defect
                        mode</label>

                    <div class="row" *ngIf="DefectMode">
                        <div class="col-6">
                            <input list="defectModeList" class="form-control" id="defectMode">
                            <datalist id="defectModeList">
                                <option [value]="item" *ngFor="let item of DefectMode.lists; let i=index">
                            </datalist>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-block mt-0" (click)="onClickAddModelCode()">ADD</button>
                        </div>
                        <div class="col-12">
                            <span class="box-btn" *ngFor="let item of newEquipmentControl['defectMode'].value; let i=index">
                                <span class="btn-list">{{item}} </span><i class="bi bi-x-circle" (click)="onClickDeleteModelModeList(i)"></i>
                            </span>
                        </div>
                    </div>

                    <!-- <input type="text" class="form-control" formControlName="defectMode"> -->
                </div>
                <div class="col-12">
                    <label [ngClass]="{'invalidLabel': newEquipmentControl['limitationOfSample'].invalid}" for="">Limitation of sample</label>
                    <input type="text" class="form-control" formControlName="limitationOfSample">
                </div>
                <div class="col-12" *ngIf="Country">
                    <label [ngClass]="{'invalidLabel': newEquipmentControl['country'].invalid}" for="">Country</label>
                    <select formControlName="country" class="custom-select">
                        <option value=""></option>
                        <option [value]="item" *ngFor="let item of Country.lists; let i=index">
                            {{item}}
                        </option>
                    </select>
                    <!-- <input type="text" class="form-control" formControlName="country"> -->
                </div>
                <div class="col-12">
                    <label [ngClass]="{'invalidLabel': newEquipmentControl['province'].invalid}" for="">Province</label>
                    <input type="text" class="form-control" formControlName="province">
                </div>
                <div class="col-12">
                    <label [ngClass]="{'invalidLabel': newEquipmentControl['brand'].invalid}" for="">Brand</label>
                    <input type="text" class="form-control" formControlName="brand">
                </div>
                <div class="col-12">
                    <label [ngClass]="{'invalidLabel': newEquipmentControl['analysisFee'].invalid}" for="">Analysis
                        fee</label>
                    <input type="text" class="form-control" formControlName="analysisFee">
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <button class="btn btn-block btn-primary">SUBMIT</button>
        </div>
    </div>
</div>
