    </div>
    <div class="col-lg-2">

  <div class="row pt-3">
    <div class="col-lg-12">
      <label for="">File</label>
      <input class="ml-1" type="file" #fileUpload [multiple]="true" (change)="upload($event)">
      <span>( Max upload file size 30 MB )</span>
    </div>
    <div class="col-lg-12">
      <ul>

        <li *ngFor="let file of listFile ;let i =index" class="d-flex align-items-center justify-content-between">
          <!-- {{i+1}}. {{file.name}}  {{this.niceBytes(file.size)}} -->
          <span>
            <span>{{i+1}}. </span>
            <span class="mr-3">{{file.name}} </span>
          </span>
          <!-- <span class="btn btn-sm text-primary">{{file.size}}</span> -->
          <span>
            <span class="mr-3" *ngIf="file.size" >{{file.size|fileSize}}</span>
            <button class="btn btn-sm text-primary" (click)="onClickDel(file)">Delete</button>
          </span>
        </li>
      </ul>
    </div>
  </div>
