<div class="d-flex">
  <div class="w-30 mr-3">
    <button routerLinkActive="btn btn-primary" [routerLink]="RouterMenu[0].path" class="btn btn-block">Search Database
      <i class="bi bi-search" style="font-size: 1.5em ml-2"></i></button>
  </div>
  <div class="w-30 mr-3">
    <button routerLinkActive="btn btn-primary" [routerLink]="RouterMenu[1].path" class="btn btn-block">Input
      Database<i class="bi bi-file-earmark-plus"
        style="font-size: 1.5em ml-2"></i></button>
  </div>
  <div class="w-30">
    <button routerLinkActive="btn btn-primary" [routerLink]="RouterMenu[2].path" class="btn btn-block">Master Outsource
      <i class="bi bi-list-ul" style="font-size: 1.5em ml-2"></i></button>
  </div>
</div>


<div class="col-12"
  style="background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 6px 10px -4px rgb(0 0 0 / 15%);">

  <div class="row">
    <div class="col-lg-6">
      <h3>MASTER OUTSOURCE</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="form-group">
                <label for="">Master Name</label>
                <div class="mb-3">
                  <select [(ngModel)]="masterName" class="custom-select" (change)="onSelectCauseModel()">
                    <option *ngFor="let item  of listMaster" [value]="item.name">{{item.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="col-12">
                <div class="form-group">
                  <div class="mt-3">
                    <button class="btn btn-success" (click)="OpenModalAddList(modalAddList)"><i
                        class="bi bi-file-earmark-plus" style="font-size: 1rem;"></i>ADD</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ? List  table  -->
  <div class="row" *ngIf="ToggleNormalTable">
    <div class="col-lg-12">
      <div class="tableFixHead">
        <table class="table text-center table-striped" *ngIf="listMasters.length>0">
          <thead class="thead-dark">
            <tr>
              <th width="5%" scope="col">#</th>
              <th scope="col">Name</th>
              <th width="20%" scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item  of listMasters; let i = index">
              <td>{{i+1}}</td>
              <td>{{item}}
              </td>
              <td>
                <button class="btn btn-sm btn-outline-warning mr-2" (click)="ModalEditList(EditList,item,i)"
                  style="cursor: pointer;"><i class="bi bi-gear" style="font-size: 1rem;"></i></button>
                <button class="btn btn-sm btn-outline-danger mr-0" (click)="onDeleteList(item)"
                  style="cursor: pointer;"><i class="bi bi-trash" style="font-size: 1rem;"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <ng-template #EditList let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Edit</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click');  ClearValue()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="form-group">
        <label for="">Name</label>
        <input [(ngModel)]="ModalListName" type="text" class="form-control">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" [disabled]="ModalCheck==ModalListName"
        (click)="modal.close('Close click');setEdit();"><i class="bi bi-check" style="font-size: 1rem;"></i>
        EDIT</button>
    </div>
  </ng-template>


  <!-- //---------------------------------------------------------------------------------- -->
  <ng-template #modalAddList let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add : List</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); ">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="form-group">
        <label for="">Master Name</label>
        <select class="custom-select"  [(ngModel)]="addMaster" (change)="onSelectCauseModel()" >
          <option *ngFor="let item  of listMaster" [value]="item.name">{{item.name}}
          </option>
        </select>

        <!-- <select [(ngModel)]="masterName" class="custom-select" (change)="onSelectCauseModel()">
          <option *ngFor="let item  of listMaster" [value]="item.name">{{item.name}}
          </option>
        </select> -->
        <div class="text-danger">Please enter</div>
      </div>
      <!-- ? Normal -->
      <div class="form-group" *ngIf="addMaster">
        <label for="">List Name</label>
        <input class="form-control" [(ngModel)]="listName" type="text" (input)="check()">
      </div>
      <!-- ? Normal -->
    </div>
    <!-- <div class="modal-footer">
      <button *ngIf="ToggleModelNumber" [disabled]="ModelNumbers.invalid" type="button" class="btn btn-success" (click)="modal.close('Close click'); ModalAddList() "><i class="bi bi-plus"
              style="font-size: 1rem;"></i>
          ADD</button>
    </div> -->
    <div class="modal-footer" *ngIf="listName"  >
      <button type="button" [disabled]="onAdd" class="btn btn-success" value="#ff0000" (click)="modal.close('Close click'); ModalAddList()"><i
          class="bi bi-plus" style="font-size: 1rem;"></i>
        ADD</button>
    </div>
  </ng-template>

  <!-- [disabled]="onAdd" -->



  <!-- <button (click)="OpenModalAddList()">15235123</button> -->


</div>
