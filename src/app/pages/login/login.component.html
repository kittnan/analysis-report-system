<div class="col-lg-12" *ngIf="!userLogin">
  <div class="col-lg-6 mx-auto">
    <div class="login-box card text-center mx-auto mt-5">
      <div class="card-header">
        <img src="http://10.200.90.152:8081/Analysis-Report/assets/img/IconNew.png" alt=""
          style="width: 300px; height: 100px;">
      </div>
      <div class="card-body">
        <form [formGroup]="LoginForm">

          <h3 class="card-title" style="font-weight: 700;">ANALYSIS REPORT SYSTEM V.{{appVersion}} </h3>
          <p> &copy; 2022 KYOCERA (THAILAND) Co., Ltd.</p>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="UserName" (keyup.enter)="onSubmit()"
              placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <input type="password" class="form-control mt-2" (keyup.enter)="onSubmit()" formControlName="PassWord"
              placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
          </div>
        </form>
      </div>
      <div class="card-footer text-muted">
        <!-- <div class="d-flex flex-row justify-content-start align-items-center">
            <label style="font-weight: 900; color: black;">SSO</label>
            <i class="bi bi-toggle-off tt ml-2 " style="font-size: 2rem;" [ngClass]="{'bi-toggle-on': SSOToggle}" (click)="SSOToggle=!SSOToggle"></i>
        </div> -->
        <button type="submit" class="btn form-control " (click)="onSubmit()"><span style="font-size: 1.5rem;">Login
          </span> <i class="bi bi-box-arrow-in-left" style="font-size: 1.5rem;"></i></button>
      </div>
    </div>
  </div>
</div>
